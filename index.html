<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <!-- meta mostra ao navegador que vc deseja layout responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>

  <div class="container">
    <h2>Sobre nós</h2>
    <img class="img-responsive" src="img/empresa.jpg" ><br>

    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-toggle="collapse"  data-target="#primeiro-paragrafo">Desde 1935</h3>
            </div>
            <div class="panel-body">
          <p id="primeiro-paragrafo" class="collapse">Desde 1935 trazendo casas, mansões e prédios arquitetônicos pelo mundo.</p>
        </div>
    </div>

    <h3  data-toggle="collapse"  data-target="#segundo-paragrafo">Preços acessíveis</h3>
    <p id="segundo-paragrafo" class="collapse">Preços a partir de R$ 1000,00</p>

    <h3  data-toggle="collapse"  data-target="#terceiro-paragrafo">Alegria em colaborar com um mundo mais bonito</h3>
    <p id="terceiro-paragrafo" class="collapse">Trazendo o futuro até você</p>

  </div>

  <!-- o bootstrap utiliza propriedades do jquery e do JavaScript -->
  <script src="jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
